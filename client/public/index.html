    <meta property="og:site_name" content="Feedbacky by Plajer"/>

    <title>Feedbacky - Collect Ideas for Your Projects Easily</title>

    <style>
        .bg-main {
            background-color: #f8f9fa;
        }

        @font-face {
            font-family: 'Roboto', sans-serif;
            font-display: swap;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            align-items: center;
        }

        .load-spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: #0994f6;

            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
            0% { -webkit-transform: scale(0) }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            } 100% {
                  -webkit-transform: scale(1.0);
                  transform: scale(1.0);
                  opacity: 0;
              }
        }
    </style>
</head>
<body class="bg-main">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"><div class="vertical-center"><div class="load-spinner"></div></div></div>
</body>
