<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="icon" type="image/png" href="/logo192.png" sizes="196x196">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Plajer"/>
    <meta name="keywords" content="user feedback, feedback software, feedback system, feedback solution"/>
    <meta name="description" content="Self-hosted feedback collecting software instance."/>
    <meta name="theme-color" content="#0994f6"/>
    <meta name="msapplication-TileColor" content="#0994f6"/>
    <link rel="apple-touch-icon" href="logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Feedback Page</title>

    <style>
        .bg-main {
            background-color: hsl(210, 12%, 91%);
        }

        .dark {
            background-color: hsl(217, 11%, 14%);
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            align-items: center;
        }

        @media(prefers-reduced-motion: reduce) {
            .load-spinner {
                -webkit-animation: spinner-animation 2.8s linear infinite !important;
                animation: spinner-animation 2.8s linear infinite !important;
            }

            .load-spinner circle {
                -webkit-animation: dash 2.8s linear infinite !important;
                animation: dash 2.8s linear infinite !important;
            }
        }

        .load-spinner {
            width: 40px;
            height: 40px;

            border-radius: 100%;
            -webkit-animation: spinner-animation 1.4s linear infinite;
            animation: spinner-animation 1.4s linear infinite;
        }

        @-webkit-keyframes spinner-animation {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        @keyframes spinner-animation {
            00% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        .dark .load-spinner.default-color circle {
            stroke: hsl(0, 0%, 95%);
        }

        .load-spinner.default-color circle {
            stroke: hsl(217, 89%, 61%);
        }

        .load-spinner circle {
            stroke-dasharray: 187;
            stroke-dashoffset: 0;
            -webkit-transform-origin: center;
            -ms-transform-origin: center;
            transform-origin: center;
            -webkit-animation: dash 1.4s ease-in-out infinite;
            animation: dash 1.4s ease-in-out infinite;
        }

        @-webkit-keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }
            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }
            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }
            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }
            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }
    </style>
    <script src="%PUBLIC_URL%/env-config.js"></script>
</head>
<body class="bg-main">
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return null;
    }

    if (getCookie("prefs_appearance") === 'dark' ||
        (getCookie("prefs_appearance") == null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add("dark");
    }
</script>
<div id="root">
    <div class="vertical-center">
        <svg class="load-spinner default-color" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" style="margin: 100px auto">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>
</div>
</body>
</html>
